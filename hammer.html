<!DOCTYPE html>
<html>
<head>
    <title>jQuery special event API on hammerjs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/third_party/hammer.js/hammer.js"></script>
    <script src="js/third_party/hammer.js/jquery.specialevent.hammer.js"></script>
    <style>
        #swipeme {
            border: 3px dashed orange;
            line-height: 300px;
            height: 300px;
            text-align: center;
            font-size: 3em;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="swipeme">
        Touch me :)
    </div>
    <div id="output">
    </div>
    <script>
        (function ($) {
            var $sw = $('#swipeme'),
                $output = $('#output');

            $sw.on('hold tap swipe doubletap transformstart transform transformend dragstart drag dragend swipe release', function (event) {
                event.preventDefault();

                $output.prepend("Type: " + event.type + ", Fingers: " + event.touches.length + ", Direction: " + event.direction + "<br/>");
            });

            // this is how you unbind an event
            /*$sw.on('swipe', function (event) {
                event.preventDefault();

                $sw.off('tap');
            });*/
        }(jQuery));
    </script>
</body>
</html>
