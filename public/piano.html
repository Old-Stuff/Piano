<!DOCTYPE html>
<html>
<head>

<script src="js/piano.js"></script>

  <body>
    <div id="pianoDiv" style="padding: 20px;">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 350 200" preserveAspectRatio="xMidYMid slice" >  
      <rect id="noteC" x="0" y="0" width="50" height="200" stroke="black" fill="white" onmousedown="noteOn(60, id)" onmouseup="noteOff(60, id)" />
      <rect id="noteD" x="50" y="0" width="50" height="200" stroke="black" fill="white" onmousedown="noteOn(62, id)" onmouseup="noteOff(62, id)" />
      <rect id="noteE" x="100" y="0" width="50" height="200" stroke="black" fill="white" onmousedown="noteOn(64, id)" onmouseup="noteOff(64, id)" />

      <rect id="noteG" x="200" y="0" width="50" height="200" stroke="black" fill="white" onmousedown="noteOn(67, id)" onmouseup="noteOff(67, id)" />
      <rect id="noteA" x="250" y="0" width="50" height="200" stroke="black" fill="white" onmousedown="noteOn(69, id)" onmouseup="noteOff(69, id)" />
      <rect id="noteB"x="300" y="0" width="50" height="200" stroke="black" fill="white" onmousedown="noteOn(71, id)" onmouseup="noteOff(71, id)" />

      <rect id="noteCsharp" x="35" y="0" width="30" height="150" stroke="black" fill="black" onmousedown="noteOn(61, id)" onmouseup="noteOff(61, id)" />

      <rect id="noteFsharp" x="185" y="0" width="30" height="150" stroke="black" fill="black" onmousedown="noteOn(66, id)" onmouseup="noteOff(66, id)" />
      <rect id="noteGsharp" x="235" y="0" width="30" height="150" stroke="black" fill="black" onmousedown="noteOn(68, id)" onmouseup="noteOff(68, id)" />
      <rect id="noteAsharp" x="285" y="0" width="30" height="150" stroke="black" fill="black" onmousedown="noteOn(70, id)" onmouseup="noteOff(70, id)" />
    </svg>  
    </div>
